{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Enroll New Student</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('enroll_student') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required>
                        <div class="form-text">Enter a unique student identifier</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="student_name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="student_name" name="student_name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Voice Sample</label>
                        <div class="voice-recorder" id="voiceRecorder">
                            <div id="recordingStatus">
                                <i class="fas fa-microphone fa-3x text-primary mb-3"></i>
                                <h5>Record Voice Sample</h5>
                                <p class="text-muted">Click the button below to record a 5-10 second voice sample</p>
                                <button type="button" id="recordBtn" class="btn btn-record text-white mb-3">
                                    <i class="fas fa-microphone me-2"></i>Start Recording
                                </button>
                                <div id="recordingTime" class="text-muted" style="display: none;">
                                    Recording: <span id="timer">0</span>s
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="voice_sample" class="form-label">Or Upload Audio File</label>
                            <input type="file" class="form-control" id="voice_sample" name="voice_sample" 
                                   accept=".wav,.mp3,.flac,.m4a" required>
                            <div class="form-text">Supported formats: WAV, MP3, FLAC, M4A</div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Enroll Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='enroll.js') }}"></script>
{% endblock %}
